<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>STAFF WARS</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.mlkcca.com/v0.6.0/milkcocoa.js"></script>
  <script src="js/bundle.js"></script>
</head>
<body>
  <div class="page bg">
    <div class="frame">
      <p class="frame__status">あなたを待っている部下が3人います</p>
      <div class="staff">
        <span class="staff__prev"></span>
        <span class="staff__next"></span>
        <ul class="staff__list">
          <li class="staff__item"></li>
          <li class="staff__item"></li>
          <li class="staff__item"></li>
        </ul>
      </div>
      <div class="button">
        <span class="button__left button__left--1"></span>
        <span class="button__left button__left--2"></span>
        <span class="button__right button__right--1"></span>
        <span class="button__right button__right--2"></span>
        <button type="button" class="button__body button__body--start" onclick="start(1);">早押開始</button>
      </div>
    </div>
    <nav>
      <ul class="nav">
        <li class="nav__item">
          <div class="media">
            <div class="media__img"><img src="img/matsumura.png" width="50" height="50" alt="松村 翔子"></div>
            <div class="media__text">
              <p class="media__job">Z14推進機関 第一開発部 主任</p>
              <p class="media__name">松村 翔子</p>
            </div>
          </div>
        </li>
        <li class="nav__item">
          <div class="time">
            <div class="time__headline">
              <p class="time__en">SCHEDULE</p>
              <p class="time__ja">着席予定時間</p>
            </div>
            <div class="time__entry">
              <input type="time" class="time__input" value="15:00">
            </div>
          </div>
        </li>
        <li class="nav__item">
          <div class="title">
            <p class="title__text">全社員早押<span class="title__caution">上司</span>争奪戦</p>
          </div>
        </li>
      </ul>
    </nav>
  </div>
</body>
</html>
